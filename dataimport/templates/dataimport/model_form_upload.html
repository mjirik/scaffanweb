{% extends 'base.html' %}

{% block body%}
    {% if user.is_authenticated %}
    <div class="containder">
        <h1>Upload</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Upload</button>
        </form>
    </div>
    {% endif %}

{% endblock %}
